<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification mot de passe JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <label for="">Utilisateur</label>
            <input type="text" name="" id="" required>
            <label for="">Mots de passe</label>
            <input type="password" id="psw" required>
            <input type="submit" value="Envoyé">
        </form>
    </div>
    <div class="message">
        <h3>Le mot de passe doit contenir les éléments suivants</h3>
        <p id="letter" class="invalid">Une lettre minuscule</p>
        <p id="capital" class="invalid">Une lettre majuscule</p>
        <p id="number" class="invalid">Un chiffre</p>
        <p id="lenght" class="invalid">8 caractères minimum</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
